
<div id="box-branding"><h1>嵌入圖片</h1></div>

從電腦裡上傳:
<iframe id="box-upload" src="{% url pictures:upload %}" style="border: none; width: 100%; height: 50px;">
	...
</iframe>

<form id="box-image-info">
	URL:<input type="text" id="box-image-info-url" />
	<input type="submit" value="確定"/>
</form>

<iframe id="box-imglist" src="{% url pictures:insertlist %}" style="border: none; width: 560px; height: 320px;"></iframe>


<script type="text/javascript">
$(function(){	

	$("#box-image-info").bind('submit', function(){
		var url = $(this).children('#box-image-info-url').val();
		$("#id_body").wysiwyg("insertImage", url);
		$.facebox.close();
		return false;
	});
	$("#box-upload").load(function(){	
		$(this).contents().find('.insert_image-completed').each(function(){
			var url = $(this).attr('url');
			$("#id_body").wysiwyg("insertImage", url);
			$.facebox.close();			
		});		
		
	});
	
	$("#box-imglist").load(function(){		
		$("#box-imglist").contents().find('.img-post').click(function(){
			var url = $(this).children('img').attr('url');
			$("#box-image-info-url").val(url);
		});
	});
	
});
</script>
